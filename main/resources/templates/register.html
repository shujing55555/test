<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册账号</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',  // 主色调：蓝色
                        secondary: '#93C5FD', // 次要色：浅蓝色
                        light: '#DBEAFE',    // 浅色背景：淡蓝色
                        dark: '#1D4ED8'      // 深色：深蓝色
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .bg-gradient-custom {
                background-image: linear-gradient(135deg, #3B82F6 0%, #93C5FD 100%);
            }
            .input-focus-effect:focus + label,
            .input-focus-effect:not(:placeholder-shown) + label {
                transform: translateY(-24px) scale(0.85);
                color: #3B82F6;
            }
            .card-shadow {
                box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.1), 0 8px 10px -6px rgba(59, 130, 246, 0.1);
            }
            .error-message {
                color: #ef4444;
                font-size: 0.875rem;
                margin-top: 0.25rem;
            }
        }
    </style>
</head>
<body class="bg-light min-h-screen font-inter flex items-center justify-center p-4">
<div class="w-full max-w-6xl bg-white rounded-2xl overflow-hidden shadow-xl flex flex-col md:flex-row">
    <!-- 左侧注册表单区域 -->
    <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
        <div class="mb-8">
            <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-gray-800 mb-2">创建新账号</h1>
            <p class="text-gray-600">填写以下信息注册社区跑腿服务账号</p>
        </div>

        <form th:action="@{/register}" id="su" method="post" onsubmit="return check()">
            <div class="space-y-6">
                <div class="relative">
                    <input type="text" name="username" required="" id="username"
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all duration-300 input-focus-effect peer placeholder-transparent"
                           placeholder="请输入账号(不可修改)" />
                    <label for="username"
                           class="absolute left-4 top-3 text-gray-500 transition-all duration-300 pointer-events-none">
                        请输入账号(不可修改)
                    </label>
                    <p class="error-message tip"></p>
                </div>

                <div class="relative">
                    <input type="password" name="password" required="" id="password"
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all duration-300 input-focus-effect peer placeholder-transparent"
                           placeholder="请输入密码" />
                    <label for="password"
                           class="absolute left-4 top-3 text-gray-500 transition-all duration-300 pointer-events-none">
                        请输入密码
                    </label>
                    <p class="error-message tip"></p>
                </div>

                <div class="relative">
                    <input type="text" name="name" required="" id="nickname"
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all duration-300 input-focus-effect peer placeholder-transparent"
                           placeholder="请输入用户名" />
                    <label for="nickname"
                           class="absolute left-4 top-3 text-gray-500 transition-all duration-300 pointer-events-none">
                        请输入用户名
                    </label>
                    <p class="error-message tip"></p>
                </div>

                <div class="relative">
                    <input type="text" name="phone" required="" id="phone"
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all duration-300 input-focus-effect peer placeholder-transparent"
                           placeholder="请输入手机号" />
                    <label for="phone"
                           class="absolute left-4 top-3 text-gray-500 transition-all duration-300 pointer-events-none">
                        请输入手机号
                    </label>
                    <p class="error-message tip"></p>
                </div>

                <div class="relative">
                    <input type="text" name="email" required="" id="email"
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all duration-300 input-focus-effect peer placeholder-transparent"
                           placeholder="请输入邮箱" />
                    <label for="email"
                           class="absolute left-4 top-3 text-gray-500 transition-all duration-300 pointer-events-none">
                        请输入邮箱
                    </label>
                    <p class="error-message tip"></p>
                </div>

                <button type="submit" id="submit"
                        class="w-full bg-primary hover:bg-dark text-white font-medium py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-primary/50">
                    <i class="fa fa-user-plus mr-2"></i> 注册
                </button>

<!--                <p class="text-center text-gray-600">-->
<!--                    点击注册，即表示您同意我们的-->
<!--                    <a href="#" class="text-primary hover:text-dark">服务条款</a> 和-->
<!--                    <a href="#" class="text-primary hover:text-dark">隐私政策</a>-->
<!--                </p>-->
            </div>
        </form>

        <div class="mt-8 text-center">
            <p class="text-gray-600">
                已有账号? <a href="#" th:href="@{/toLogin}"
                             class="text-primary hover:text-dark font-medium transition-colors">立即登录</a>
            </p>
        </div>
    </div>

    <!-- 右侧欢迎信息区域 -->
    <div class="w-full md:w-1/2 bg-gradient-custom p-8 md:p-12 flex flex-col justify-center items-center text-white text-center">
        <div class="mb-6">
            <i class="fa fa-handshake-o text-5xl md:text-6xl mb-4 opacity-90"></i>
            <h2 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold mb-4">加入我们的社区</h2>
            <p class="text-lg md:text-xl opacity-90 mb-6">
                成为社区跑腿服务的一员，享受便捷生活
            </p>
            <div class="space-y-4 w-full max-w-md">
                <div class="bg-white/20 p-4 rounded-lg backdrop-blur-sm text-left flex items-center">
                    <div class="bg-white/30 p-3 rounded-full mr-4">
                        <i class="fa fa-bolt text-xl"></i>
                    </div>
                    <div>
                        <h3 class="font-medium text-lg">高效服务</h3>
                        <p class="opacity-80 text-sm">快速响应，及时解决您的需求</p>
                    </div>
                </div>

                <div class="bg-white/20 p-4 rounded-lg backdrop-blur-sm text-left flex items-center">
                    <div class="bg-white/30 p-3 rounded-full mr-4">
                        <i class="fa fa-comments-o text-xl"></i>
                    </div>
                    <div>
                        <h3 class="font-medium text-lg">社区互动</h3>
                        <p class="opacity-80 text-sm">结识邻里，增强社区凝聚力</p>
                    </div>
                </div>

                <div class="bg-white/20 p-4 rounded-lg backdrop-blur-sm text-left flex items-center">
                    <div class="bg-white/30 p-3 rounded-full mr-4">
                        <i class="fa fa-shield text-xl"></i>
                    </div>
                    <div>
                        <h3 class="font-medium text-lg">安全保障</h3>
                        <p class="opacity-80 text-sm">严格身份验证，交易安全可靠</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-auto">
            <p class="opacity-80 text-sm">
                &copy; 2025 社区跑腿服务平台 - 让社区生活更美好
            </p>
        </div>
    </div>
</div>

<script>
    // 为输入框添加动画效果
    document.querySelectorAll('.input-focus-effect').forEach(input => {
        // 检查输入框是否已有值
        if (input.value.trim() !== '') {
            input.classList.add('not-empty');
        }

        // 添加焦点和失焦事件
        input.addEventListener('focus', () => {
            input.parentElement.classList.add('focused');
        });

        input.addEventListener('blur', () => {
            if (input.value.trim() === '') {
                input.parentElement.classList.remove('focused');
            }
        });
    });

    // 表单验证函数（与原代码中的check()函数功能一致）
    function check() {
        // 这里应包含原register.js中的表单验证逻辑
        // 由于不清楚具体验证规则，这里给出示例框架
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var nickname = document.getElementById("nickname").value;
        var phone = document.getElementById("phone").value;
        var email = document.getElementById("email").value;

        // 示例验证逻辑
        if (username.length < 3) {
            showError("username", "账号长度不能少于3个字符");
            return false;
        }

        // 其他字段验证...

        return true; // 验证通过
    }

    // 显示错误信息的辅助函数
    function showError(fieldId, message) {
        var field = document.getElementById(fieldId);
        var tipElement = field.parentElement.querySelector('.tip');
        tipElement.textContent = message;
        field.classList.add('border-red-500');
        field.classList.remove('focus:border-primary');
        field.classList.add('focus:border-red-500');

        // 清除错误状态
        field.addEventListener('input', function() {
            tipElement.textContent = '';
            field.classList.remove('border-red-500');
            field.classList.add('focus:border-primary');
            field.classList.remove('focus:border-red-500');
        }, { once: true });
    }
</script>
</body>
</html>
